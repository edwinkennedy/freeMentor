<span style="font-family: verdana, geneva, sans-serif;">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form | Free Mentor App</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <div class="signup" id="signup">
                <form class="signup_form">
                    <h1>Free Mentor<br> Login</h1>
                    <hr class="line">
                    <p><b>Get Free Mentorship, After Joining the Program.</b></p>

                    <div class="p1 signup_field">
                    <label>First Name :</label>
                    <input type="text" name="firstName" id="firstName">
                    <small>Error Message</small>
                    
                    <label>E-mail :</label>
                    <input type="text" name="email" id="email">
                    <small>Error Message</small>
                    
                    <label>Occupation :</label>
                    <input type="text" name="occupation" id="occupation">
                    
                    <label>Expertise :</label>
                    <input type="text" name="expertise" id="expertise">

                    <label>Password: </label>
                    <input type="text" name="password" id="password">
                    <small>Error Message</small>
                    

                     </div>

                    <div class="p2 signup_field">
                    <label>Last Name:</label>
                    <input type="text" name="lastName" id="lastName">

                    <label>Address: </label>
                    <input type="text" name="address" id="address">

                    <label>Gender:</label>
                    <input type="text" name="gender" id="gender">

                    <label>Biography:</label>
                    <input type="text" name="bio" id="bio">

                    <label>Re-Type Password:</label>
                    <input type="text" name="reTypePassword" id="reTypePassword">
                    <small>Error Message</small>

                     </div>
                    <input type="submit" value="Sign Up" name="signUp" id="signUp" class="login_sub">
                    <p class="links">
                        <a href="#">Already Have Account?</a>
                        <a href="index.html" style="color:hsl(203, 77%, 35%);">Sign In Here</a>
                    </p>
                </form>
            </div>
            
        </div>
    <script src="validation.js"></script>
    </body>
    </html>
    </span>
